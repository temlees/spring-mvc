<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>회원가입 페이지</h1>
<form th:action="@{/user/signup}" th:method="post">
    <label>아이디 :</label>
    <input type="text" name="userId" required><br>
    <label>이름 :</label>
    <input type="text" name="userName" required><br>
    <label>비밀번호 :</label>
    <input type="password" name="userPass" required><br>
    <label>권한 :</label>
    <select name="role">
        <option value="USER">일반회원</option>
        <option value="ADMIN">관리자</option>
 </select>
    <br>
    <button>회원가입</button>
</form>
<script th:inline="javascript">
    const message =[[${message}]];
    if (message){
        alert(message);
    }
</script>
</body>
</html>
