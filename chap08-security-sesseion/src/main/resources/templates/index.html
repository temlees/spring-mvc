<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <div sec:authorize="hasAnyAuthority('ADMAIN')">
        <p>welcome admin</p>
    </div>
    <div sec:authorize="hasAnyAuthority('USER')">
        <p>welcome user</p>
    </div>

</div>

<div>
    <h1>로그인 기능</h1>
    <a href="auth/login">로그인하기</a>

    <form th:action="@{/auth/logout}" th:method="post">
        <button type="submit">로그아웃</button>
    </form>

</div>
<hr>
<a href="admin/page">관리자 페이지</a><br>
<a href="user/page">유저 페이지</a>
