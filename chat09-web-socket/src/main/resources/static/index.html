<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>웹소켓 채팅 로그인 창</h1>
<form id="logtinForm">
    <label>사용할 아이디 입력</label>
    <input type="text" id="userId" name="userId" required/>
    <button type="submit">채팅방 입장</button>
</form>

<script>
    document.getElementById("logtinForm").addEventListener("submit",function(event){
        event.preventDefault(); //폼의 기본동작을 막음

        let userId = document.getElementById("userId").value.trim();
        if (userId !==""){
            location.href = "/chat?userId="+encodeURIComponent(userId);//문자나 특수 문자를 인코딩하여 안전하게 URL에 추가할 수 있도록 해줍니다.
        }else{
            alert("아이디를 입력하세요 :");
        }
    });
</script>

</body>
</html>
