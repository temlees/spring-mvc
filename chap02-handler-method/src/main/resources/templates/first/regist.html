<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>regist 페이지</h1>
<h1>신규 메뉴 등록하기</h1>
<form action="regist" method="post">
    등록할 메뉴 이름 :  <input type="text" name="name"/><br/>
    등록할 메뉴 가격 :  <input type="text" name="price"/><br/>
    등록할 메뉴 카테고리 :
    <select name="categoryCode">
        <option value="1">식사</option>
        <option value="2">음료</option>
        <option value="3">디저트</option>
    </select>
    <button type="submit">등록하기</button>
</form>
<a href="http://localhost:8080">돌아가기</a>
</body>
</html>
