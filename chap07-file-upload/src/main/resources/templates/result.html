<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${message}"></h1>

<div th:if="${img != null}">
    <img th:src="@{${img}}" style="max-width: 100%">
    <!-- 특정 속성을 url로 변환 -->
</div>
<div th:each="file : ${fileList}">
    <img th:src="@{${file}}" style="max-width: 100%">
</div>
</body>
</html>
